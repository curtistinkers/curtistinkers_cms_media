langcode: en
status: true
dependencies:
  module:
    - crop
    - scheduler
third_party_settings:
  crop:
    image_field: _none
  scheduler:
    expand_fieldset: when_required
    fields_display_mode: vertical_tab
    publish_enable: false
    publish_past_date: error
    publish_past_date_created: false
    publish_required: false
    publish_revision: false
    publish_touch: false
    show_message_after_update: true
    unpublish_enable: false
    unpublish_required: false
    unpublish_revision: false
id: svg_image
label: 'SVG Image'
description: 'A locally hosted SVG file that can be displayed as an image.'
source: image
queue_thumbnail_downloads: false
new_revision: true
source_configuration:
  source_field: field_media_svg_image
field_map:
  name: name
  mimetype: field_mime_type
  filesize: field_file_size
  width: field_image_width
  height: field_image_height
