langcode: en
status: true
dependencies:
  module:
    - crop
    - scheduler
third_party_settings:
  crop:
    image_field: null
  scheduler:
    expand_fieldset: when_required
    fields_display_mode: vertical_tab
    publish_enable: false
    publish_past_date: error
    publish_past_date_created: false
    publish_required: false
    publish_revision: false
    publish_touch: false
    show_message_after_update: true
    unpublish_enable: false
    unpublish_required: false
    unpublish_revision: false
id: remote_video
label: 'Remote video'
description: 'A video hosted on an external site (for example, YouTube or Vimeo).'
source: 'oembed:video'
queue_thumbnail_downloads: false
new_revision: true
source_configuration:
  source_field: field_media_oembed_video
  thumbnails_directory: 'public://oembed_thumbnails/[date:custom:Y-m]'
  providers:
    - YouTube
    - Vimeo
field_map:
  type: field_remote_resource_type
  title: name
  author_name: field_remote_author_owner_name
  provider_name: field_remote_provider_name
  provider_url: field_remote_provider_url
  cache_age: field_remote_cache_lifetime
  default_name: field_remote_default_name
  thumbnail_uri: field_remote_thumbnail_local_uri
  thumbnail_width: field_remote_thumbnail_width
  thumbnail_height: field_remote_thumbnail_height
  url: field_remote_resource_source_url
  width: field_remote_resource_width
  height: field_remote_resource_height
  html: field_remote_resource_html
